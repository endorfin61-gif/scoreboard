<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Score Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --accentY: #f6c400;
      --accentB: #1f66ff;
      --accentP: #ff4fb2;

      --glass: rgba(10,12,16,.60);
      --glass2: rgba(10,12,16,.34);
      --stroke: rgba(255,255,255,.14);
      --stroke2: rgba(255,255,255,.08);
      --fg: #fff;

      --r: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    html, body{
      width:100%;
      height:100%;
    }
    body{
      margin:0;
      background: transparent;
      font-family: "Montserrat", -apple-system, system-ui, Segoe UI, Roboto, Arial;
    }

    /* TOP CENTER */
    .wrap{
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      pointer-events: none;
    }
    .topline{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .title{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 16px;
      border-radius: 16px;
      color: var(--fg);
      font-weight: 950;
      font-size: 24px;
      letter-spacing: .2px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      background-color: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 44px rgba(0,0,0,.26);
      white-space: nowrap;
      max-width: 1400px;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 14px;
      border-radius: 999px;
      color: var(--fg);
      font-weight: 1000;
      font-size: 16px;
      letter-spacing: .6px;
      text-transform: uppercase;
      background: rgba(255,255,255,.16);
      box-shadow: 0 16px 44px rgba(0,0,0,.22);
      white-space: nowrap;
    }
    .live{
      background: rgba(200,0,0,.82);
      font-size: 18px;
      letter-spacing: .8px;
    }
    .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: #fff;
      opacity:.92;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse{
      0% { transform: scale(.86); opacity:.65; }
      50% { transform: scale(1.08); opacity:1; }
      100% { transform: scale(.86); opacity:.65; }
    }

    /* === ONE-PIECE SCOREBAR (requested layout) ===
       LogoA - NameA - ScoreA | ScoreB - NameB - LogoB
    */
    .scorebar{
      display:flex;
      align-items: stretch;
      justify-content:center;
      border-radius: 18px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      background-color: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 44px rgba(0,0,0,.26);
      min-width: 1080px;
    }

    .side{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 10px 12px;
      flex: 1 1 0;
    }
    .side.left{ justify-content:flex-start; }
    .side.right{ justify-content:flex-end; }

    .divider{
      width: 2px;
      background: rgba(255,255,255,.14);
    }

    /* color bars at outer edges */
    .bar{
      width: 12px;
      align-self: stretch;
    }

    /* logos */
    .logoWrap{
      width: 56px;
      height: 56px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .logo{
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 999px;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.35));
    }

    .name{
      padding: 12px 6px;
      color: var(--fg);
      font-size: 28px;
      font-weight: 1000;
      flex: 1 1 auto;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 420px;
    }
    .rightName{ text-align:right; }

    .score{
      padding: 10px 14px;
      font-size: 46px;
      font-weight: 1100;
      color: var(--fg);
      background: var(--glass2);
      flex: 0 0 auto;
      min-width: 72px;
      text-align:center;
      border-radius: 14px;
    }
    .score.bump{ animation: bump .22s ease-out; }
    @keyframes bump{
      0%{transform:scale(1)}
      40%{transform:scale(1.12)}
      100%{transform:scale(1)}
    }

    /* Анимация смены счёта (перелистнуть/флип) */
    .score.flip{
      transform-origin: 50% 50%;
      backface-visibility: hidden;
      animation: scoreFlip .65s cubic-bezier(.2,.9,.2,1);
      filter: drop-shadow(0 0 10px rgba(255,255,255,.18));
    }
    @keyframes scoreFlip{
      0%{ transform: perspective(700px) rotateX(0deg) scale(1); }
      35%{ transform: perspective(700px) rotateX(-70deg) scale(1.05); }
      50%{ transform: perspective(700px) rotateX(70deg) scale(1.05); }
      100%{ transform: perspective(700px) rotateX(0deg) scale(1); }
    }
      40%{transform:scale(1.12)}
      100%{transform:scale(1)}
    }

    .meta{
      display:inline-flex;
      gap:6px;
      align-items:center;
    }.pill{
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      background-color: var(--glass);
      padding: 3px 7px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 800;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 28px rgba(0,0,0,.18);
      white-space: nowrap;
    }.pill.status{
      background: rgba(255,255,255,.16);
      letter-spacing: .8px;
      text-transform: uppercase;
    }

    /* BOTTOM LEFT BRAND LOGO */
    .brand img{
      width: 92px;
      height: 92px;
      object-fit: contain;
      opacity: .92;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.35));
    }

    /* BOTTOM RIGHT DATE/TIME */

    @media (max-width: 1200px){
      .scorebar{ min-width: 860px; }
      .name{ max-width: 320px; font-size: 24px; }
      .score{ font-size: 40px; }
      .title{ font-size: 20px; }
      .brand img{ width: 76px; height: 76px; }
      .dt .box{ font-size: 16px; }
    }
  
    /* GOAL ANIMATION */
    .goalToast{
      position: fixed;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      pointer-events:none;
      display:none;
      text-align:center;
    }
    .goalToast .bubble{
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding: 16px 22px;
      border-radius: 999px;
      color: #fff;
      font-weight: 1100;
      font-size: 40px;
      letter-spacing: 1px;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 22px 70px rgba(0,0,0,.35);
    }
    .goalToast .team{
      font-size: 22px;
      font-weight: 900;
      opacity: .9;
      max-width: 600px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .goalToast.show{
      display:block;
      animation: goalPop 1.6s ease-out both;
    }
    @keyframes goalPop{
      0%{ transform: translate(-50%,-50%) scale(.7); opacity:0; }
      18%{ transform: translate(-50%,-50%) scale(1.06); opacity:1; }
      70%{ transform: translate(-50%,-50%) scale(1); opacity:1; }
      100%{ transform: translate(-50%,-50%) scale(.98); opacity:0; }
    }

    .goalFlash{
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
      pointer-events:none;
      display:none;
      overflow:hidden;
    }
    /* Use a pseudo-element so we animate opacity, not size/edges */
    .goalFlash::before{
      content:"";
      position:absolute;
      inset:-12vh -12vw; /* slightly larger to avoid any edge artifacts */
      background: radial-gradient(circle at 50% 35%, rgba(255,255,255,.18), rgba(255,255,255,0) 65%);
      opacity: 0;
    }
    .goalFlash.show{
      display:block;
    }
    .goalFlash.show::before{
      animation: flashOpacity .9s ease-out both;
    }
    @keyframes flashOpacity{
      0%{ opacity: 0; }
      18%{ opacity: 1; }
      42%{ opacity: 0; }
      68%{ opacity: .75; }
      100%{ opacity: 0; }
    }

20%{ background: rgba(255,255,255,.14); }
      45%{ background: rgba(255,255,255,0); }
      70%{ background: rgba(255,255,255,.10); }
      100%{ background: rgba(255,255,255,0); }
    }

  
    /* TV look tweaks */
    .wrap{ top: 22px; }
    .topline{ gap: 12px; margin-bottom: 12px; }
    .title{
      padding: 10px 14px;
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(10,12,16,.72), rgba(10,12,16,.52));
      border: 1px solid var(--stroke2);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 800;
      letter-spacing: .02em;
      text-transform: uppercase;
      font-size: clamp(14px, 1.3vw, 18px);
      line-height: 1.05;
    }
    .panel{
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(10,12,16,.72), rgba(10,12,16,.45));
      border: 1px solid var(--stroke2);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .team{
      border-radius: calc(var(--r) + 2px);
      border: 1px solid var(--stroke2);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    .score{
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      letter-spacing: .02em;
    }
    .teamName{
      font-weight: 700;
      letter-spacing: .01em;
    }
    .period{
      font-weight: 800;
      letter-spacing: .03em;
      text-transform: uppercase;
    }

    /* Accent bars */
    .teamA{ box-shadow: inset 4px 0 0 var(--accentY); }
    .teamB{ box-shadow: inset 4px 0 0 var(--accentB); }
    .timer{
      box-shadow: inset 0 0 0 1px var(--stroke2);
    }

    /* Bottom widgets */
    #dt{
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(10,12,16,.68), rgba(10,12,16,.40));
      border: 1px solid var(--stroke2);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      letter-spacing: .02em;
    }

    /* Chat overlay (manual highlight) */
    .chatOverlay{
      position: fixed;
      left: 50%;
      bottom: 34px;
      transform: translateX(-50%);
      z-index: 9999;
      pointer-events: none;
      max-width: min(1200px, 92vw);
      width: fit-content;
    }
    .chatBubble{
      border-radius: 18px;
      padding: 14px 18px;
      background: linear-gradient(180deg, rgba(10,12,16,.72), rgba(10,12,16,.46));
      border: 1px solid var(--stroke2);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .chatAuthor{
      font-weight: 800;
      font-size: 18px;
      letter-spacing: .02em;
      opacity: .92;
      margin-bottom: 4px;
    }
    .chatText{
      font-weight: 700;
      font-size: 22px;
      line-height: 1.22;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .chatOverlay.show .chatBubble{
      animation: chatIn .22s ease-out both;
    }
    .chatOverlay.hide .chatBubble{
      animation: chatOut .18s ease-in both;
    }
    @keyframes chatIn{
      from{ opacity: 0; transform: translateY(12px) scale(.98); }
      to{ opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes chatOut{
      from{ opacity: 1; transform: translateY(0) scale(1); }
      to{ opacity: 0; transform: translateY(10px) scale(.99); }
    }

  </style>
</head>

<body>
  <div class="wrap">
    <div class="topline">
      <div id="title" class="title">Табло</div>

      <div id="liveBadge" class="badge live" style="display:none">
        <span class="dot"></span> LIVE
      </div>

      <div id="seasonBadge" class="badge" style="display:none">2025–2026</div>
      <div class="meta" id="meta">
        <div id="status" class="pill status" style="display:none"></div>
        <div id="period" class="pill" style="display:none"></div>
        <div id="clock" class="pill" style="display:none"></div>
      </div>
    </div>

    <div class="scorebar">
      <div class="side left">
        <div class="bar" id="barA" style="background:#1e88e5"></div>

        <div class="logoWrap" id="logoWrapA" style="display:none">
          <img id="logoA" class="logo" alt="">
        </div>

        <div id="nameA" class="name">Команда A</div>
        <div id="scoreA" class="score">0</div>
      </div>

      <div class="divider"></div>

      <div class="side right">
        <div id="scoreB" class="score">0</div>
        <div id="nameB" class="name rightName">Команда B</div>

        <div class="logoWrap" id="logoWrapB" style="display:none">
          <img id="logoB" class="logo" alt="">
        </div>

        <div class="bar" id="barB" style="background:#e53935"></div>
      </div>
    </div>
  </div>

  <div class="chatOverlay" id="chatOverlay" style="display:none">
    <div class="chatBubble" id="chatBubble">
      <div class="chatAuthor" id="chatAuthor">—</div>
      <div class="chatText" id="chatText">—</div>
    </div>
  </div>

  <div class="goalFlash" id="goalFlash"></div>
  <div class="goalToast" id="goalToast">
    <div class="bubble">
      <span id="goalWord">ГОЛ!</span>
      <span class="team" id="goalTeam">—</span>
    </div>
  </div>

  <script>
    // твой Apps Script URL:
    const API_URL = "https://script.google.com/macros/s/AKfycbyDozVuSqO2dxX3lH_xRwpJ9BpVib0ZsW7NDSoJ7lnRjxlz2pPBgGHhmMXJKPeGIxpGgA/exec";
    // Фолбэк на случай, если brandLogo не задан в пульте

    let lastA = null, lastB = null;
    let lastState = null;

    function bump(el){
      el.classList.remove("bump");
      void el.offsetWidth;
      el.classList.add("bump");
    }

    function flipScore(el){
      el.classList.remove("flip");
      void el.offsetWidth;
      el.classList.add("flip");
    }

    const GOAL_ANIM_MS = 1600; // длительность показа анимации гола (мс)
    let goalTimer = null;
    function showGoal(team){
      const flash = document.getElementById("goalFlash");
      const toast = document.getElementById("goalToast");
      const teamEl = document.getElementById("goalTeam");

      const teamName = team === "A" ? (lastState?.teamA?.name || "") : (lastState?.teamB?.name || "");
      teamEl.textContent = teamName ? ("— " + teamName) : "";

      // restart animations
      flash.classList.remove("show");
      toast.classList.remove("show");
      void flash.offsetWidth; void toast.offsetWidth;
      flash.classList.add("show");
      toast.classList.add("show");

      clearTimeout(goalTimer);
      goalTimer = setTimeout(()=>{
        flash.classList.remove("show");
        toast.classList.remove("show");
      }, GOAL_ANIM_MS);
    }

    function fmtDateISOToRU(iso){
      if(!iso) return "";
      const m = String(iso).match(/^(\d{4})-(\d{2})-(\d{2})$/);
      if(!m) return String(iso);
      return `${m[3]}.${m[2]}.${m[1]}`;
    }

    window.onState = function(s){
      try{
        lastState = s;

        // title
        document.getElementById("title").textContent = s.title || "";

        // LIVE badge (top only)
        const liveBadge = document.getElementById("liveBadge");
        liveBadge.style.display = s.live ? "" : "none";

        // Season badge
        const season = (s.season || "").trim();
        const seasonBadge = document.getElementById("seasonBadge");
        if(season){
          seasonBadge.textContent = season;
          seasonBadge.style.display = "";
        } else {
          seasonBadge.style.display = "none";
        }

        // Status pill: show everything except LIVE
        const st = (s.status || "").trim();
        const statusEl = document.getElementById("status");
        if(!st || st.toUpperCase() === "LIVE"){
          statusEl.style.display = "none";
        } else {
          statusEl.style.display = "";
          statusEl.textContent = st;
        }

        // teams
        document.getElementById("nameA").textContent = s.teamA?.name ?? "";
        document.getElementById("nameB").textContent = s.teamB?.name ?? "";

        // colors
        document.getElementById("barA").style.background = s.teamA?.color || "#1e88e5";
        document.getElementById("barB").style.background = s.teamB?.color || "#e53935";

        // score + bump
        const a = s.teamA?.score ?? 0;
        const b = s.teamB?.score ?? 0;

        const sa = document.getElementById("scoreA");
        const sb = document.getElementById("scoreB");

        if (lastA !== null && a !== lastA) flipScore(sa);
        if (lastB !== null && b !== lastB) flipScore(sb);
        if (lastA !== null && a > lastA) showGoal("A");
        if (lastB !== null && b > lastB) showGoal("B");
        lastA = a; lastB = b;

        sa.textContent = a;
        sb.textContent = b;

        // logos
        const urlA = (s.teamA?.logo || "").trim();
        const logoWrapA = document.getElementById("logoWrapA");
        const logoA = document.getElementById("logoA");
        if (urlA){
          logoA.src = urlA;
          logoWrapA.style.display = "";
        } else {
          logoA.removeAttribute("src");
          logoWrapA.style.display = "none";
        }

        const urlB = (s.teamB?.logo || "").trim();
        const logoWrapB = document.getElementById("logoWrapB");
        const logoB = document.getElementById("logoB");
        if (urlB){
          logoB.src = urlB;
          logoWrapB.style.display = "";
        } else {
          logoB.removeAttribute("src");
          logoWrapB.style.display = "none";
        }

        // period
        const period = document.getElementById("period");
        period.style.display = s.showPeriod ? "" : "none";
        period.textContent = s.periodLabel || "";

        // clock (running support)
        const clock = document.getElementById("clock");
        clock.style.display = s.showClock ? "" : "none";

        let ms = (s.clock?.baseMs || 0);
        if (s.clock?.running && s.clock?.startTs) {
          ms += (Date.now() - s.clock.startTs);
        }
        const t = Math.floor(ms/1000);
        const mm = String(Math.floor(t/60)).padStart(2,'0');
        const ss = String(t%60).padStart(2,'0');
        clock.textContent = `${mm}:${ss}`;
        

        // chat highlight (manual)
        const chat = s.chat || {};
        const chatEl = document.getElementById("chatOverlay");
        const authorEl = document.getElementById("chatAuthor");
        const textEl = document.getElementById("chatText");

        if(chat && chat.show && (chat.text || "").trim()){
          authorEl.textContent = (chat.author || "").trim();
          textEl.textContent = (chat.text || "").trim();

          // show + animate only when message changes
          const ts = chat.ts || 0;
          if(window.__lastChatTs !== ts){
            window.__lastChatTs = ts;

            chatEl.classList.remove("hide");
            chatEl.classList.add("show");
            chatEl.style.display = "";

            const dur = Math.max(2000, Math.min(60000, chat.durationMs || 8000));
            clearTimeout(window.__chatTimer);
            window.__chatTimer = setTimeout(()=>{
              chatEl.classList.remove("show");
              chatEl.classList.add("hide");
              setTimeout(()=>{ chatEl.style.display = "none"; }, 220);
            }, dur);
          } else {
            // keep visible
            chatEl.style.display = "";
          }
        }else{
          clearTimeout(window.__chatTimer);
          chatEl.classList.remove("show");
          chatEl.classList.add("hide");
          chatEl.style.display = "none";
        }

      }catch(e){}
    };

    function poll(){
      const old = document.getElementById("jsonp");
      if (old) old.remove();

      const sc = document.createElement("script");
      sc.id = "jsonp";
      sc.src = API_URL + "?callback=onState&t=" + Date.now();
      document.body.appendChild(sc);

      setTimeout(poll, 700);
    }
    poll();
  </script>

</body>
</html>
